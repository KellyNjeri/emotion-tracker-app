{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Today's Health Tip</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ health_tip }}</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Mood Tracking</h5>
            </div>
            <div class="card-body">
                <canvas id="moodChart" height="250"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Water Intake</h5>
            </div>
            <div class="card-body">
                <canvas id="waterChart" height="250"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Sleep Hours</h5>
            </div>
            <div class="card-body">
                <canvas id="sleepChart" height="250"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Quick Actions</h5>
            </div>
            <div class="card-body text-center">
                <a href="{{ url_for('main.add_entry') }}" class="btn btn-primary btn-lg mb-3">Add Today's Entry</a>
                <p>or</p>
                <a href="{{ url_for('main.entries') }}" class="btn btn-outline-primary">View All Entries</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mood Chart
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        const moodChart = new Chart(moodCtx, {
            type: 'line',
            data: {
                labels: {{ dates | safe }},
                datasets: [{
                    label: 'Mood (1-10)',
                    data: {{ mood_data | safe }},
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 1,
                        max: 10
                    }
                }
            }
        });

        // Water Intake Chart
        const waterCtx = document.getElementById('waterChart').getContext('2d');
        const waterChart = new Chart(waterCtx, {
            type: 'bar',
            data: {
                labels: {{ dates | safe }},
                datasets: [{
                    label: 'Water (glasses)',
                    data: {{ water_data | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sleep Chart
        const sleepCtx = document.getElementById('sleepChart').getContext('2d');
        const sleepChart = new Chart(sleepCtx, {
            type: 'line',
            data: {
                labels: {{ dates | safe }},
                datasets: [{
                    label: 'Sleep Hours',
                    data: {{ sleep_data | safe }},
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
